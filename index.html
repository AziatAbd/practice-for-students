<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Практика HTML и CSS</title>
    <link rel="stylesheet" href="archive.css" />
  </head>
  <body>
    <header>
      <h1>Добро пожаловать на сайт практики</h1>
    </header>

    <main>
      <!-- Форма обратной связи -->
      <section>
        <h2>Форма обратной связи</h2>
        <form>
          <label for="name">Имя:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Введите ваше имя"
            required
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Введите ваш email"
            required
          />

          <label for="message">Сообщение:</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Введите сообщение"
            required
          ></textarea>

          <button type="submit">Отправить</button>
        </form>
      </section>

      <!-- Таблица -->
      <section>
        <h2>Мое расписание</h2>
        <table>
          <thead>
            <tr>
              <th>День недели</th>
              <th>Время</th>
              <th>Занятие</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Понедельник</td>
              <td>10:00 - 12:00</td>
              <td>Изучение HTML</td>
            </tr>
            <tr>
              <td>Среда</td>
              <td>14:00 - 16:00</td>
              <td>CSS практика</td>
            </tr>
            <tr>
              <td>Пятница</td>
              <td>16:00 - 18:00</td>
              <td>Проектирование сайтов</td>
            </tr>
          </tbody>
        </table>
      </section>

      <!-- Карточки товаров -->
      <section>
        <h2>Наши товары</h2>
        <div class="card-container">
          <div class="card">
            <img
              src="https://img-cdn.pixlr.com/image-generator/history/65bb506dcb310754719cf81f/ede935de-1138-4f66-8ed7-44bd16efc709/medium.webp"
              alt="Товар 1"
              width="150"
            />
            <h3>Товар 1</h3>
            <p>Описание товара 1.</p>
            <button>Купить</button>
          </div>
        </div>
      </section>

      <!-- Видео и аудио -->
      <section>
        <h2>Видео и аудио</h2>
        <video controls width="320">
          <source
            src="https://www.w3schools.com/html/mov_bbb.mp4"
            type="video/mp4"
          />
          Ваш браузер не поддерживает элемент video.
        </video>
        <audio controls>
          <source
            src="https://www.w3schools.com/html/horse.mp3"
            type="audio/mpeg"
          />
          Ваш браузер не поддерживает элемент audio.
        </audio>
      </section>
    </main>

    <footer>
      <p>Все права защищены © 2024</p>
    </footer>
  </body>
</html>
